<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    
</head>

<body>
    <div class="calcContainer">
        <div id="display"></div>
        <div class="teclado">
            <button class="botonNumero" onclick="siete()">7</button>
            <button class="botonNumero" onclick="ocho()">8</button>
            <button class="botonNumero" onclick="nueve()">9</button>
            <button class="botonOperador">/</button>
            <button class="botonNumero" onclick="cuatro()">4</button>
            <button class="botonNumero" onclick="cinco()">5</button>
            <button class="botonNumero" onclick="seis()">6</button>
            <button class="botonOperador">*</button>
            <button class="botonNumero" onclick="uno()">1</button>
            <button class="botonNumero" onclick="dos()">2</button>
            <button class="botonNumero" onclick="tres()">3</button>
            <button class="botonOperador">-</button>

            <button class="botonNumero" onclick="cero()">0</button>
            <button class="botonNumero">.</button>
            <button class="botonOperador">=</button>
            <button class="botonOperador">+</button>
        </div>
    </div>









<script src="./js/main.js"></script>
</body>

</html>
